<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Lumberjack test</title>
        <script src="lumberjack.js"></script>
    </head>
    <body>
        <h1>Lumberjack test</h1>
        <p>Open your console to see logged messages and check your logging server for identical ones.</p>
        <script>
            // configure Lumberjack; change this to your logging server's hostname and port
            Lumberjack.url = 'http://localhost:9090';
            Lumberjack.tag = 'TEST'; // optional, prefixes each log message
            
            console.warn('Warning!');
            console.error('Error!');
            console.debug('Debug.', 'multiple', 'parameters');
            console.log('Log.');
            
            setTimeout(function() {
                console.log('deffered');
                setTimeout(function() {
                    console.error('timeout');
                }, 2000);
            }, 2000);
        </script>
    </body>
</html>
